<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Flyyta" />
    <meta name="name" content="Flyyta" />
    <meta name="type" content="Personal Portfolio" />
    <meta name="title" content="{siteHeading}" />
    <meta
      name="keywords"
      content=" portfolio, personal, html, template, bootstrap, bussiness, clean, creative, resume, cv, designer, responsive, minimal, freelancer"
    />
    <title>{siteName} - Contact</title>
    <link rel="icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/font/flaticon/index/flaticon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/vendor/slick.css" />
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom/main.css" />
    <link rel="stylesheet" href="assets/css/custom/contact.css" />
  </head>
  <body>
    <a class="back2top-btn" href="#"
      ><i class="fas fa-long-arrow-alt-up"></i
    ></a>
    <nav class="navbar-part">
      <div class="container">
        <div class="navbar-content">
          <a class="navbar-logo" href="/"
            ><img src="assets/img/logo.png" alt="logo" /></a
          ><button class="navbar-toggle" type="button">
            <i class="fas fa-bars"></i>
          </button>
          <div class="navbar-slide">
            <a class="navbar-cross" href="#"><i class="fas fa-times"></i></a>
            <ul class="navbar-list">
              <li class="navbar-item">
                <a class="navbar-link" href="/">Home</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="/blog-list.html">Blogs</a>
              </li>
            </ul>
            <div class="navbar-btn">
              <a class="btn btn-inline" href="/contact.html"
                ><i class="fas fa-code"></i><span>Let's Chat</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="single-banner">
      <div class="single-oly">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="single-content">
                <h1>Contact</h1>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Contact
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section contact-part">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-heading">
              <p>contact <span>me</span></p>
              <h2>I'm always open to discussion time spand</h2>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-md-4 col-lg-4">
            <div class="contact-address">
              <div class="address-icon"><i class="flaticon-telephone"></i></div>
              <div class="address-text">
                <h4>phone</h4>
                <p>(+91) 1111111111 <span>(+91) 1111111111</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <div class="contact-address">
              <div class="address-icon"><i class="flaticon-mail"></i></div>
              <div class="address-text">
                <h4>email</h4>
                <p>violinhi@yahoo.com<span>bwcarty@att.net</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <div class="contact-address">
              <div class="address-icon"><i class="flaticon-pin"></i></div>
              <div class="address-text">
                <h4>location</h4>
                <p>1123 Test Road <span>Goa, India</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-7">
            <form>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Subject"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="file" class="form-control" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-btn">
                    <button class="btn btn-inline" type="submit">
                      <i class="fas fa-paper-plane"></i
                      ><span>send message</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="contact-img">
              <img src="assets/img/contact.png" alt="contact" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section footer-part">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="footer-logo">
              <a href="#"
                ><img src="assets/img/logo.png" alt="footer-logo"
              /></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <ul class="footer-icon">
              <li>
                <a class="icon icon-inline" href="#"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a class="icon icon-inline" href="#"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a class="icon icon-inline" href="#"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li>
                <a class="icon icon-inline" href="#"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li>
                <a class="icon icon-inline" href="#"
                  ><i class="fab fa-dribbble"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <ul class="footer-text">
              <li>
                <h6>&copy; Copyright - <span>2021</span></h6>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/custom/main.js"></script>
  </body>
</html>
